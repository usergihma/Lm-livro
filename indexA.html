<!DOCTYPE html> 

<html lang="pt-br"> 

 

<head> 

    <meta charset="UTF-8"> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link href="https://www.dafont.com/pt/starborn.font/css?family=Nunito:400,400i,700" rel="stylesheet"> 

    <title>Magic Book</title> 

    <link rel="stylesheet" href="css/styleA.css"> 

</head> 

 

<body> 

 

    <section class="tito"> 

        <section class="logo"> 

            <img src="img/magic.png"> 

        </section> 

 

        <p>Central de Ajuda</p> 

 

    </section> 

 

    <section class="sub"> 

        <p>Envie aqui suas dúvidas. Nossa equipe fará o máximo para respondê-las o mais rápido possível!</p> 

    </section> 

 

    <section class="feed"> 

        <form action="index.html" method="post"> 

            <label for="nome">Nome:</label> 

            <input type="text" id="nome" name="nome" required> 

 

            <label for="email">Email:</label> 

            <input type="email" id="email" name="email" required> 

 

            <label for="feedback">Feedback:</label> 

            <textarea id="feedback" name="feedback" rows="4" required></textarea> 

 

            <button type="submit">Enviar</button> 

        </form> 

    </section> 

</body> 

 

</html>
